<div class="card center" *ngIf="Card">
    <div class="card-body text-center">
        <h5 class="card-title">{{ Card.name }}</h5>
        <p>{{ Card.manaCost }}Mana</p>
        <h3 class="card-title">{{ Card.description }}</h3>
        <div class="row">
            <app-button-card-capacity class="my-1 w-100" [Card]="Card" [Player]="Player"></app-button-card-capacity>
        </div>
    </div>
</div>
