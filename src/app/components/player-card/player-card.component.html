<div class="card center no-border" *ngIf="player">
  <div class="card-body text-center">
    <img class="img-fluid custom-img" src="../../../assets/liliana-vess-1920.jpg" alt="player" />
    <app-progress-bar [pv]="player.pv" [pvMax]="player.pvMax" bgType="bg-success" faType="fa-heart"
      barName=": pv"></app-progress-bar>
    <app-progress-bar [pv]="player.mana" [pvMax]="player.manaMax" bgType="bg-primary" faType="fa-bolt"
      barName=": mana"></app-progress-bar>
    <span class="badge badge-danger ml-2 " id="degatSpanJ1"></span>
    <div class="row">
      <app-button-capacity class="my-1 w-100" [player]="player"></app-button-capacity>
    </div>
  </div>
</div>
