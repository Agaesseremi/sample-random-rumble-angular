<section>
  <div class="container">
    <div class="row">
      <div class="card-monster col-sm-12">
        <div id="monsterCard" *ngIf="monster">
          <div class="text-center">
            <div class="row">
              <div class="col">
                <span class="badge badge-danger ml-2" id="degatSpanMonster"></span>
                <img class="img-fluid custom-img" src="../../../assets/nicol-bolas-1920.jpg" alt="monster" />
              </div>
            </div>
          </div>
          <app-progress-bar [pv]="monster.pv" [pvMax]="monster.pvMax" bgType="bg-success" faType="fa-heart"
            barName=": pv"></app-progress-bar>
        </div>
      </div>
    </div>
  </div>
</section>
